seed: 0

env:
  max_steps: 200
  scenario_name: "pursuit_formation_v2"
  # scenario:
  #   n_agents: 8
  max_agents_train_upper: 8 # Max agents during training episodes
  min_agents_train_lower: 4 # Min agents during training episodes
  max_agents_eval: 10       # Max agents, used for env init and eval
  device: ??? # These values will be populated dynamically
  vmas_envs: ???

model:
  shared_parameters: True
  centralised_critic: True  # MAPPO if True, IPPO if False
  gnn_hidden_dim: 128
  gnn_layers: 2
  k_neighbours: 2
  pos_indices: [0, 2]


collector:
  frames_per_batch: 6_000 # Frames sampled each sampling iteration
  n_iters: 500 # Number of sampling/training iterations
  total_frames: ???

buffer:
  memory_size: ???

loss:
  gamma: 0.99
  lmbda: 0.9
  entropy_eps: 0
  clip_epsilon: 0.2

train:
  num_epochs: 45  # optimization steps per batch of data collected
  minibatch_size: 20 # size of minibatches used in each epoch
  lr: 5e-6
  max_grad_norm: 40.0
  device: ???

eval:
  evaluation_interval: 20
  evaluation_episodes: 200

logger:
  backend: wandb # Delete to remove logging
  project_name: null
  group_name: null
